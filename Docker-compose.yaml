services:
  my-app:
    build: ./api
    depends_on:
      - mongodb-database
    ports:
      - "80:3000"
    environment:
      - PORT=3000
      - MONGO_URL=${MONGO_URL}
      - DB_NAME=${DB_NAME}
  mongodb-database:
    restart: always
    image: mongo:latest
    volumes: 
      - mydatabase:/data/db

  prometheus:
    image: 'prom/prometheus:latest'
    ports:
      - '9090:9090'
    volumes:
      - './prometheus.yml:/etc/prometheus/prometheus.yml'
volumes:
  mydatabase:
